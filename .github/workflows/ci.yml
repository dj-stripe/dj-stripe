name: CI tests

on:
  push:
    paths-ignore:
      - "docs/**"
      - "pyproject.toml"
      - "mkdocs.yml"
      - ".readthedocs.yml"
      - ".github/workflows/docs.yml"

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]

env:
  POETRY_VERSION: "1.2.2"
  POETRY_VIRTUALENVS_IN_PROJECT: "1"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: djstripe
          POSTGRES_DB: djstripe
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.3
        env:
          MYSQL_ROOT_PASSWORD: djstripe
          MYSQL_DATABASE: djstripe
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/install_poetry_action
        with:
            POETRY_VERSION: ${{ env.POETRY_VERSION }}
            python_version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: poetry install --with ci

      - name: Test with tox for ${{ matrix.python-version }}
        run: poetry run tox

      - name: Convert coverage
        run: poetry run coverage xml
