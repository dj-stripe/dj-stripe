name: CI tests

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'pyproject.toml'
      - 'mkdocs.yml'
      - 'codecov.yml'
      - '.readthedocs.yml'
      - '.github/workflows/docs.yaml'

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - 'pyproject.toml'
      - 'mkdocs.yml'
      - 'codecov.yml'
      - '.readthedocs.yml'
      - '.github/workflows/docs.yaml'


jobs:

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: djstripe
          POSTGRES_DB: djstripe
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: djstripe
          MYSQL_DATABASE: djstripe
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install coverage[toml] tox tox-gh-actions codecov

    - name: Test with tox for ${{ matrix.python-version }}
      run: python -m tox
    
    - name: Convert coverage
      run: python -m coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true
        files: ./coverage.xml
