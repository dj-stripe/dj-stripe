[tox]
envlist =
	py27-django111
	py34-django{111,20}
	py35-django{111,20,master}
	py36-django{111,20,master}
	py36-django20-checkmigrations
	flake8

[testenv]
setenv =
	PYTHONWARNINGS = all
commands = python runtests.py {posargs}
deps =
	-r{toxinidir}/tests/requirements.txt
	django111: Django>=1.11,<2.0
	django20: Django>=2.0,<2.1
	djangomaster: https://github.com/django/django/archive/master.tar.gz

[testenv:flake8]
skip_install = True
deps =
	flake8
	isort
commands =
	flake8 {toxinidir} {posargs}
	isort {toxinidir} -c

[testenv:checkmigrations]
basepython = python3.6
commands = python makemigrations.py --check
deps =
	Django>=2.0,<2.1

[testenv:makemigrations]
basepython = python3.6
commands = python makemigrations.py
deps =
	Django>=2.0,<2.1

[coverage:run]
branch = True
source = djstripe
omit =
	djstripe/migrations/*
	djstripe/management/*
	djstripe/admin.py
	djstripe/checks.py
	djstripe/stripe_objects.py

[coverage:html]
directory = cover

[flake8]
max-complexity = 10
max-line-length = 119
exclude = djstripe/migrations/, .tox/

[isort]
default_section = THIRDPARTY
lines_after_imports = 2
known_first_party = djstripe
multi_line_output = 5
skip = djstripe/migrations/, .tox/
line_length = 119
balanced_wrapping = True
