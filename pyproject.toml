[tool.poetry]
name = "dj-stripe"
version = "2.10.1"
description = "Django + Stripe made easy"
license = "MIT"
authors = [
    "Alexander Kavanaugh <alex@kavdev.io>",
    "Jerome Leclanche <jerome@leclan.ch>",
    "Abe Hanoka <abe@habet.dev>",
]
readme = "docs/README.md"
homepage = "https://dj-stripe.dev"
repository = "https://github.com/dj-stripe/dj-stripe"
documentation = "https://dj-stripe.dev/dj-stripe/"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
]

packages = [{ include = "djstripe" }]
include = ["AUTHORS.md", "CONTRIBUTING.md", "HISTORY.md", "LICENSE"]
exclude = ["manage.py"]

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/dj-stripe"


[tool.poetry.dependencies]
python = "^3.11"
django = ">=5.0"
stripe = "^13.0.1"
psycopg = { version = "^3.2.10", optional = true }
mysqlclient = { version = ">=1.4.0", optional = true }

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
mypy = "^1.18.2"
pre-commit = "^4.3.0"
pytest = "^8.4.2"
pytest-django = "^4.11.1"
ruff = "^0.14.0"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.21"
mkdocs-autorefs = "^1.4.3"
mkdocstrings = { extras = ["python"], version = "^0.30.1" }
mike = "^2.1.3"
jinja2 = "^3.1.6"

[tool.poetry.group.ci]
optional = true
[tool.poetry.group.ci.dependencies]
coverage = { version = "^7.10.7", extras = ["toml"] }
tox = "^4.31.0"
tox-gh = "^1.6.0"

[tool.poetry.extras]
postgres = ["psycopg"]
mysql = ["mysqlclient"]

[build-system]
requires = ["poetry_core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["F", "FURB", "UP"]

[tool.tox]
isolated_build = true
envlist = [
    "django{50,51}-py{310,311,312,313}-{postgres,sqlite}",
    "djangomain-py313-postgres",
]
skip_missing_interpreters = true

[tool.tox.gh.python]
"3.13" = ["py313"]
"3.12" = ["py312"]
"3.11" = ["py311"]
"3.10" = ["py310"]

[tool.tox.testenv]
passenv = ["DJSTRIPE_*"]

commands = ["pytest {posargs}"]
deps = [
    "pytest-django",
    "pytest-cov",
    "django50: Django>=5.0,<5.1",
    "django51: Django>=5.1,<5.2",
    "djangomain: https://github.com/django/django/archive/main.tar.gz",
    "postgres: psycopg>=3.2.3",
]

[tool.tox.testenv.setenv]
postgres = "DJSTRIPE_TEST_DB_VENDOR=postgres"
sqlite = "DJSTRIPE_TEST_DB_VENDOR=sqlite"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
markers = ["stripe_api: mark a test as using Stripe API."]

[tool.coverage.run]
branch = true
source = ["djstripe"]
omit = [
    "djstripe/migrations/*",
    "djstripe/management/*",
    "djstripe/admin.py",
    "djstripe/checks.py",
]

[tool.coverage.html]
directory = "cover"
