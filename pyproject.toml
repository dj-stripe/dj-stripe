[tool.poetry]
name = "dj-stripe"
version = "2.5.1"
description = "Django + Stripe made easy"
license = "MIT"
authors = [
    "Alexander Kavanaugh <alex@kavdev.io>",
    "Jerome Leclanche <jerome@leclan.ch>",
    "John Carter <john@therefromhere.org>",
]
readme = "docs/README.md"
repository = "https://github.com/dj-stripe/dj-stripe"
documentation = "https://dj-stripe.readthedocs.io/"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
]

packages = [
    { include = "djstripe" }
]
include = [
    "AUTHORS.md",
    "CONTRIBUTING.md",
    "HISTORY.md",
    "LICENSE",
]
exclude = [
    "manage.py"
]

[tool.poetry.dependencies]
python = "^3.6.2"
django = ">=2.2"
jsonfield = ">=3.0"
stripe = ">=2.48.0"
sphinx = {version = ">=4.0.0", optional = true}
sphinx-autobuild = {version = ">=2021.0.0", optional = true}
sphinx-rtd-theme = {version = ">=0.5.0", optional = true}
coverage = "^5.5"
Jinja2 = "^3.0.1"
PyYAML = "^5.4.1"
livereload = "^2.6.3"
pre-commit = "^2.15.0"



[tool.poetry.dev-dependencies]
black = "^21.5b1"
djangorestframework = "^3.11.0"
psycopg2 = "^2.8.5"
mysqlclient = ">=1.4.0"
flake8 = "^3.9.2"
isort = "^5.8.0"
pytest = "^6.2.4"
pytest-django = "^4.3.0"
mypy = "^0.812"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-autobuild"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
