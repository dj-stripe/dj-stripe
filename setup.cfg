[metadata]
name = dj-stripe
version = 1.0.0.dev1
description = Django + Stripe Made Easy
author = Alexander Kavanaugh
author_email = alex@kavdev.io
url = https://github.com/kavdev/dj-stripe/
download_url = https://github.com/kavdev/dj-stripe/tarball/master
keywords = django, stripe, payments
classifiers =
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Topic :: Office/Business :: Financial
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Framework :: Django
	Framework :: Django :: 1.10

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires =
	Django >= 1.10
	django-model-utils >= 2.5.2
	django-polymorphic >= 1.0
	jsonfield >= 1.0.3
	pytz >= 2016.6.1
	stripe >= 1.41.1
	tqdm >= 4.8.4
	python-doc-inherit >= 0.3.0
	mock-django >= 0.6.10

[options.packages.find]
exclude =
	docs
	tests
	tests.*

[bdist_wheel]
universal = 1
